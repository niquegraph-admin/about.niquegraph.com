<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – niquegraph</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: orange;
      width: 0%;
      z-index: 10000;
      transition: width 0.3s ease;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      z-index: 1000;
      animation: fadeIn 2s forwards;
    }

    .sticky-header img {
      height: 35px;
    }

    .section {
      display: none;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0 80px;
      text-align: justify;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 1rem;
      line-height: 2;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px 20px;
      background-color: #000;
      font-weight: 200;
    }

    .home-link {
      text-decoration: underline;
      display: block;
      margin-bottom: 3px;
      font-size: 0.85rem;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>

  <div class="sticky-header">
    <a href="https://niquegraph.com">
      <img src="logo.png" alt="Logo">
    </a>
  </div>

  <div class="section" id="section0">
    <h2>Background</h2>
    <p>
      niquegraph Studio is established to offer premium and you-nique graphic design service from end to finish tailored to each one of you no matter what you need.
    </p>
  </div>

  <div class="section" id="section1">
    <h2>Vision</h2>
    <p>
      Coming sooon.
    </p>
  </div>

  <div class="section" id="section2">
    <h2>Mission</h2>
    <p>
      Coming soooon.
    </p>
  </div>

  <button class="arrow-button arrow-left" id="prevBtn">&#8592;</button>
  <button class="arrow-button arrow-right" id="nextBtn">&#8594;</button>

  <footer>
    <span class="home-link" onclick="window.location.href='https://niquegraph.com'">&larr; Back to Homepage</span>
    <div>a Nik Iman project – 2025</div>
  </footer>

  <script>
    const sections = document.querySelectorAll('.section');
    const progressBar = document.getElementById('progressBar');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    let current = 0;

    function updateView() {
      sections.forEach((section, i) => {
        section.style.display = i === current ? 'flex' : 'none';
      });
      progressBar.style.width = `${((current + 1) / sections.length) * 100}%`;
      prevBtn.style.display = current === 0 ? 'none' : 'block';
      nextBtn.style.display = current === sections.length - 1 ? 'none' : 'block';
    }

    nextBtn.addEventListener('click', () => {
      if (current < sections.length - 1) current++;
      updateView();
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) current--;
      updateView();
    });

    updateView();
  </script>
</body>
</html>
