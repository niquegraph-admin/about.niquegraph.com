<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – niquegraph</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: orange;
      width: 33.33%;
      z-index: 10000;
      transition: width 0.5s ease;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      z-index: 1000;
      opacity: 0;
      animation: fadeInSticky 2s forwards;
    }

    @keyframes fadeInSticky {
      to {
        opacity: 1;
      }
    }

    .sticky-header img {
      height: 35px;
    }

    .background-container {
      background-image: url('previe.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .section {
      max-width: 800px;
      opacity: 1;
      transition: opacity 0.8s ease;
      line-height: 2.2;
      font-size: 0.95rem;
    }

    .hidden {
      display: none;
    }

    h2 {
      color: white;
      font-size: 1.6rem;
      margin-bottom: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: orange;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px;
      background-color: #000;
      font-weight: 200;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .home-link {
      text-decoration: underline;
      display: block;
      margin-bottom: 3px;
      font-size: 0.85rem;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <div class="progress-bar" id="progressBar"></div>

  <div class="sticky-header" id="stickyHeader">
    <a href="https://niquegraph.com">
      <img src="logo.png" alt="Logo">
    </a>
  </div>

  <div class="background-container">
    <div class="background-overlay">
      <div class="section" id="section1">
        <h2>Background</h2>
        <p>
          niquegraph Studio is established to offer premium and you-nique graphic design service from end to finish tailored to each one of you no matter what you need.
        </p>
        <button onclick="nextSection(2)">Next</button>
      </div>

      <div class="section hidden" id="section2">
        <h2>Vision</h2>
        <p>
          Coming sooon.
        </p>
        <button onclick="nextSection(3)">Next</button>
      </div>

      <div class="section hidden" id="section3">
        <h2>Mission</h2>
        <p>
          Coming soooon.
        </p>
      </div>
    </div>
  </div>

  <footer>
    <span class="home-link" onclick="window.location.href='https://niquegraph.com'">&larr; Back to Homepage</span>
    <div>a Nik Iman project – 2025</div>
  </footer>

  <script>
    const progressBar = document.getElementById('progressBar');

    function nextSection(stage) {
      document.querySelector(`#section${stage - 1}`).classList.add('hidden');
      const next = document.querySelector(`#section${stage}`);
      next.classList.remove('hidden');
      progressBar.style.width = `${stage * 33.33}%`;
    }
  </script>

</body>
</html>
