<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – niquegraph</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: orange;
      width: 33.33%;
      z-index: 10000;
      transition: width 0.3s ease;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      z-index: 1000;
      animation: fadeIn 2s forwards;
    }

    .sticky-header img {
      height: 35px;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .section-content {
      max-width: 700px;
    }

    h2 {
      color: white;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      line-height: 2;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .nav-buttons button:disabled {
      opacity: 0;
      cursor: default;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px 20px;
      background-color: #000;
      font-weight: 200;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .home-link {
      text-decoration: underline;
      display: block;
      margin-bottom: 3px;
      font-size: 0.85rem;
      font-weight: 400;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>

  <div class="sticky-header">
    <a href="https://niquegraph.com">
      <img src="logo.png" alt="Logo">
    </a>
  </div>

  <div class="screen">
    <div class="section-content" id="sectionContent">
      <h2>Background</h2>
      <p>
        niquegraph Studio is established to offer premium and you-nique graphic design service from end to finish tailored to each one of you no matter what you need.
      </p>
    </div>
    <div class="nav-buttons">
      <button id="prevBtn" onclick="navigate(-1)">&#8592;</button>
      <button id="nextBtn" onclick="navigate(1)">&#8594;</button>
    </div>
  </div>

  <footer>
    <span class="home-link" onclick="window.location.href='https://niquegraph.com'">&larr; Back to Homepage</span>
    <div>a Nik Iman project – 2025</div>
  </footer>

  <script>
    const sections = [
      {
        title: "Background",
        text: "niquegraph Studio is established to offer premium and you-nique graphic design service from end to finish tailored to each one of you no matter what you need."
      },
      {
        title: "Vision",
        text: "Coming sooon."
      },
      {
        title: "Mission",
        text: "Coming soooon."
      }
    ];

    let currentSection = 0;

    const titleEl = document.querySelector('#sectionContent h2');
    const textEl = document.querySelector('#sectionContent p');
    const progressBar = document.getElementById('progressBar');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function renderSection(index) {
      titleEl.textContent = sections[index].title;
      textEl.textContent = sections[index].text;
      progressBar.style.width = `${(index + 1) * 33.33}%`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === sections.length - 1;
    }

    function navigate(direction) {
      const nextIndex = currentSection + direction;
      if (nextIndex >= 0 && nextIndex < sections.length) {
        currentSection = nextIndex;
        renderSection(currentSection);
      }
    }

    renderSection(currentSection);
  </script>
</body>
</html>
