<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – niquegraph</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .sticky-header img {
      height: 35px;
    }

    .section-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      padding: 0 60px;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .section-container.hidden {
      opacity: 0;
      transform: translateX(100%);
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .section-container.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: all;
      position: relative;
    }

    h2 {
      color: white;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.8;
      max-width: 600px;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }

    .nav-button.left {
      left: 10px;
    }

    .nav-button.right {
      right: 10px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Montserrat', sans-serif;
      font-size: 0.85rem;
      padding: 10px;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: underline;
      display: block;
      margin-bottom: 5px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .section-container {
        padding: 0 30px;
      }

      p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="sticky-header">
    <a href="https://niquegraph.com">
      <img src="logo.png" alt="Logo">
    </a>
  </div>

  <div id="section1" class="section-container active">
    <h2>Background</h2>
    <p>niquegraph Studio is established to offer premium and you-nique graphic design service from end to finish tailored to each one of you no matter what you need.</p>
  </div>
  <div id="section2" class="section-container hidden">
    <h2>Vision</h2>
    <p>Coming sooon.</p>
  </div>
  <div id="section3" class="section-container hidden">
    <h2>Mission</h2>
    <p>Coming soooon.</p>
  </div>

  <button class="nav-button left" id="prevBtn" style="display: none;">&#8592;</button>
  <button class="nav-button right" id="nextBtn">&#8594;</button>

  <div class="footer">
    <a href="https://niquegraph.com">&larr; Back to Homepage</a>
    a Nik Iman project – 2025
  </div>

  <script>
    const sections = document.querySelectorAll('.section-container');
    let currentIndex = 0;

    const updateSections = () => {
      sections.forEach((section, index) => {
        section.classList.remove('active');
        section.classList.add('hidden');
        if (index === currentIndex) {
          section.classList.remove('hidden');
          section.classList.add('active');
        }
      });
      document.getElementById('prevBtn').style.display = currentIndex === 0 ? 'none' : 'block';
      document.getElementById('nextBtn').style.display = currentIndex === sections.length - 1 ? 'none' : 'block';
    };

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < sections.length - 1) {
        currentIndex++;
        updateSections();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateSections();
      }
    });
  </script>
</body>
</html>
