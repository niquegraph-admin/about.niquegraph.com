<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – niquegraph</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: orange;
      width: 0%;
      z-index: 10000;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .sticky-header img {
      height: 35px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .background-container {
      background-image: url('previe.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      width: 100%;
    }

    .background-overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 60px 20px 60px;
    }

    .section {
      max-width: 800px;
      margin: 120px auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
      line-height: 2.2;
      font-size: 0.95rem;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: white;
      font-size: 1.6rem;
      margin-bottom: 16px;
      text-decoration: none;
    }

    p span.keyword {
      transition: color 0.3s ease;
      cursor: default;
    }

    p span.keyword:hover {
      color: #1E90FF;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px 20px;
      background-color: #000;
      font-weight: 200;
    }

    .home-link {
      text-decoration: underline;
      display: block;
      margin-bottom: 3px;
      font-size: 0.85rem;
      font-weight: 400;
    }

    @media (max-width: 600px) {
      .section {
        margin: 100px auto;
        line-height: 1.8;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>

  <div class="sticky-header" id="stickyHeader">
    <a href="https://niquegraph.com">
      <img src="logo.png" alt="Logo">
    </a>
  </div>

  <div class="background-container">
    <div class="background-overlay">
      <div class="section fade-section" id="section1">
        <h2>Background</h2>
        <p>
          niquegraph Studio is established to offer premium and you-nique graphic design service from end to finish tailored to each one of you no matter what you need.
        </p>
      </div>

      <div class="section fade-section" id="section2">
        <h2>Vision</h2>
        <p>
          Coming sooon.
        </p>
      </div>

      <div class="section fade-section" id="section3">
        <h2>Mission</h2>
        <p>
          Coming soooon.
        </p>
      </div>
    </div>
  </div>

  <footer>
    <span class="home-link" onclick="window.location.href='https://niquegraph.com'">&larr; Back to Homepage</span>
    <div>a Nik Iman project – 2025</div>
  </footer>

  <script>
    const stickyHeader = document.getElementById('stickyHeader');
    const progressBar = document.getElementById('progressBar');

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      progressBar.style.width = scrollPercent + '%';
    });

    const sections = document.querySelectorAll('.fade-section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        entry.target.classList.toggle('visible', entry.isIntersecting);
      });
    }, {
      threshold: 0.5
    });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
