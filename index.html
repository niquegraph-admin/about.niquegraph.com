<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unveil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #1e1e1e, #2c2c2c);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .button-container {
      z-index: 1;
    }

    .unveil-button {
      padding: 14px 32px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      background-color: white;
      color: #1e1e1e;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .unveil-button:hover {
      background-color: #f0f0f0;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      display: none;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="unveil-button" onclick="startRickroll()">Unveil</button>
  </div>

  <video id="rickroll" autoplay controls playsinline>
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    function startRickroll() {
      const video = document.getElementById('rickroll');
      video.style.display = 'block';
      video.play();
    }
  </script>

</body>
</html>
