<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unveil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .unveil-btn {
      padding: 16px 32px;
      background-color: white;
      border: none;
      border-radius: 999px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .unveil-btn:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: none;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <button class="unveil-btn" onclick="rickroll()">Unveil</button>

  <div class="video-container" id="rickroll">
  <video id="rickvid" autoplay controls playsinline>
    <source src="rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

  <script>
    function rickroll() {
      document.querySelector('.unveil-btn').style.display = 'none';
      document.getElementById('rickroll').style.display = 'block';
    }
  </script>

</body>
</html>
